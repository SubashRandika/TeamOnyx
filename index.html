<!DOCTYPE html>

	<head>

		<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/main.css" />

				</div>

				<div class="member_card">

						<h1 class="name">Dasun Samarasinghe</h1>
